<div class="row justify-content-center">
    <div class="col-lg-5">
        <div class="card shadow-lg border-0 rounded-lg mt-5">
            <div class="card-header justify-content-center"><h3 class="font-weight-light my-4">Login</h3></div>
            <div class="card-body">
               <form [formGroup]="authForm"  (ngSubmit)="login()" >
                    <div class="form-group"><label class="small mb-1" for="inputEmailAddress">Email</label><input formControlName="username" class="form-control py-4" id="inputEmailAddress" type="email" placeholder="Enter email address"></div>
                    <div class="form-group"><label class="small mb-1" for="inputPassword">Password</label><input class="form-control py-4" id="inputPassword" formControlName="password" type="password" placeholder="Enter password"></div>
                    <div class="form-group">
                      
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0"><button class="btn btn-primary" type="submit">Login</button></div>
                    <div *ngIf="errorMessage" class="mt-3 text-danger">
                        {{ errorMessage }}
                      </div>
                    </form>
            </div>
        
        </div>
    </div>
</div>
