<div class="container-fluid mt-n10">
  <div class="card mb-4">
    <div class="card-header">Gestion des planification</div>
    <div class="card-body">
      <div class="row">
        <div class="col-sm-12">
          <div class="container mt-4">
            <a routerLink="/addplanification" class="btn btn-light my-3">
              <i class="fas fa-plus"></i>
            </a>

            <table class="table table-bordered text-center">
              <thead>
              <tr>
                <th>ID</th>
                <th scope="col">Date d√©but</th>
                <th scope="col">Utilisateur</th>
                <th scope="col"> Echantillon Code</th>
                <th scope="col">Analyse Nom</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let planification of planifications">
                <td>{{ planification.id }}</td>
                <td>{{ planification.dateDebut | date:'yyyy/MM/dd' }}</td>
                <td>
                  {{  planification.utilisateurNom }}

                <td>

                    {{ planification.echantillonEchantillonCode }}

                </td>
                <td>

                    {{ planification.analyseNom}}

                </td>

              </tr>
              </tbody>
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
